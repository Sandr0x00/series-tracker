<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;"/>
    <!--meta name="viewport" content="width=device-width, initial-scale=1"-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <!-- My Stylesheet -->
    <link type="text/css" href="css/main.css" rel="stylesheet">
    <title>Serien</title>
    <base target="_self">
</head>
<body>
    <noscript class="container justify">
        <h1>
            Bitte aktivieren sie JavaScript.
        </h1>
    </noscript>

    <header-comp id="headerComp" class="mx-0"></header-comp>

    <series-comp id="seriesComp" class="mx-1 my-1 grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-6 xl:grid-cols-12"></series-comp>

    <div class="dialog-container">
        <dialog id="dialogInfo" class="rounded">
            <dialog-info ></dialog-info>
        </dialog>
        <dialog id="dialogError" class="rounded">
            <dialog-error></dialog-error>
        </dialog>
        <dialog id="dialogEdit" class="rounded w-full md:w-1/2">
            <dialog-edit class="grid grid-cols-6 gap-2"></dialog-edit>
        </dialog>
        <dialog id="dialogLogin" class="rounded w-full md:w-1/2">
            <dialog-login></dialog-login>
        </dialog>
        <dialog id="loadingDialog" class="text-center">
            <i class="fas fa-yin-yang fa-spin fa-5x"></i>
        </dialog>
    </div>

    <script type="text/javascript" src="index.js"></script>

    <link rel="stylesheet" href="/css/fontawesome.css">
</body>
</html>
